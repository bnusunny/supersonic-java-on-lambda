service: java-on-lambda 

provider:
  name: aws
  runtime: java8
  endpointType: REGIONAL
  stage: dev
  region: ap-northeast-1
  tracing:
    apiGateway: true
    lambda: true

package:
  artifact: target/hello-dev.jar

functions:
  hello:
    handler: com.serverless.Handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'

