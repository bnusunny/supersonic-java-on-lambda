service: quarkus-on-lambda-redis

provider:
  name: aws
  runtime: provided
  stage: dev
  region: ap-northeast-1
  endpointType: REGIONAL
  tracing:
    apiGateway: true
    lambda: true
    
package:
  artifact: target/bundle/function.zip

functions:
  hello:
    handler: function.sh
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
    environment:
      REDIS_HOST: demo.j5hprq.0001.apne1.cache.amazonaws.com
    vpc:
      securityGroupIds:
        - sg-61dbd018
      subnetIds:
        - subnet-1716355e
        - subnet-2acaf602
        - subnet-a0a834fb

